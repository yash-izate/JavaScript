<!DOCTYPE html>

<head>

  <title>Random Number</title>

<body>

  <h1>Random Number</h1>
  <h2>Print random number between 0 to 100</h2>

  <script>
    let num = Math.random();
    num = num * 100;
    num = Math.floor(num) + 1;

   console.log(num);


  </script>
