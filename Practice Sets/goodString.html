<body>

  <h1>
    Practice Question : Logical operators.
  </h1>

  <p>A "good string" is a string that starts with the letter 'a' & has a length > 3. Write a program to
    find a string is good or not ?</p>


    <script>
      let str = "apple";

      if (str.length >= 3 && str[0] == "a") {
        console.log(` "${str}" is a good string`);
      }

      else {
        console.log(` "${str}" is not a good string`);
      }
    </script>
</body>
