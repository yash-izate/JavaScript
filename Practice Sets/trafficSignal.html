<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Signal</title>
</head>
<body>
  <h1>Conditional Statements for Traffic Signal</h1>

<script>
  let signal = "yellow";

  if (signal == "red") {
    console.log(`Stop, Light colour is ${signal}`);
  } else if (signal == "green") {
    console.log(`GO, light colour is ${signal}`);
  } else if (signal == "yellow") {
    console.log(`Slow Down , light colour is ${signal}`)
  } else {
    console.log("No Signal")
  }
  
</script>
</body>
</html>
