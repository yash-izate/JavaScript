<body>

  <h1>Assignment 3</h1>

  <h2>Use switch case to print 4 quarters in a year.</h2>

  <script>

    let quarter = 2;

    switch (quarter) {
      case 1: console.log("February March April");
      break;
      case 2: console.log("May June July");
      break;
      case 3: console.log("August September October");
      break;
      case 4: console.log("November December January");
      break;
    }

  </script>
</body>
