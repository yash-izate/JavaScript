<body>
  
  <h1>Assignment 4</h1>
  <h2>A string is golden string if it start with a or A and has length greater than or equal to 5?</h2>

<script>
  let str = prompt("Enter your string below: ");

  if ((str[0] == 'a' || str[0] == 'A') && str.length >= 5) {
    console.log("It is golden string.")
  } else {
    console.log("It is not a golden string.")
  }
</script>
