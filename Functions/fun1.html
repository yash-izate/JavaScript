<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function 1</title>
</head>

<body>
  <h1>Function 1 in JS</h1>
  <h2> Write a JavaScript function that returns array elements larger than a number.</h2>

  <script>
    let arr = [2, 7, 5, 9, 11, 45, 87, 32, 23, 74];
    let n = 31;
    let newArr = [];

    for (let i = 0; i < arr.length; i++) {
      if (arr[i] >= n) {
        newArr.push(arr[i]);
      } else {
        continue;
      }
    }

    console.log(newArr);
  </script>
</body>

</html>
