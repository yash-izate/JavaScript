<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Object</title>
</head>

<body>

  <h1>Math Object - Methods</h1>

  <script>
    let a = 12.7;
    let b = 3;

    // Maths Properties
    console.log(Math.Pi);
    console.log(Math.E);

    // Maths Methods
    console.log(Math.abs(a));        // gives absoulete value like mod
    console.log(Math.pow(a,b));     // a to 
    console.log(Math.floor(a));    // round of to smaller integer
    console.log(Math.ceil(a));    // round of to greater integer
    console.log(Math.random()*10);    // generate random number

  </script>
</body>

</html>
