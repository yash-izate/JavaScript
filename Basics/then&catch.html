<!DOCTYPE html>
<html lang="en">

<head>

  <title>Promise: then & catch</title>
</head>

<body>
  <h1>Promise: then & catch</h1>

  <script>

    function savetoDb(data) {
      return new Promise((resolve, reject) => {
        let internetSpeed = Math.floor(Math.random() * 10) + 1;

        if (internetSpeed > 4) {
          resolve("success: data is saved");
        } else {
          reject("failure: data isn't saved");
        }
      });
    }

    //  request is promise object

    // let request = savetoDb("apna college");

    //   console.log(request);
    // })
    // .catch(() => {
    //   console.log("promise was rejected");
    //   console.log(request);
    // })


    // optimised promise
    savetoDb("apna college")
      .then(() => {
        console.log("promise was resolved");
      })
      .catch(() => {
        console.log("promise was rejected");
      })


  </script>
</body>

</html>
