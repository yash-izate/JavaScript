<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow Function</title>
</head>

<body>

  <h1>Arrow function</h1>

  <script>
    const sum = (a, b) => {
      console.log(a + b);
    }

    const cube = (n) => {
      console.log(n * n * n);
    }

    const pow = (a, b) => {
      console.log(a ** b);
    }

    const hello = () => {
      console.log("Hello Yash!");
    }
  </script>
</body>

</html>
