<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Loops </title>
</head>
<body>

  <h1>For Loop</h1>
<h2>Print table of 7</h2>
  
<script>

  for(i=7; i<=70 ; i += 7) {
    console.log(i);
  }
</script>
</body>
</html>
