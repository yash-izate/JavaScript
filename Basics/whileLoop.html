<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>While Loop</title>
</head>
<body>

  <h1>While loop</h1>
  
  <script>
    let i = 0;

    while(i<=20) {
      console.log(i);
      i+2;
    }
  </script>
</body>
</html>
