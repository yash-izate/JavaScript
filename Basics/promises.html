<body>
  <h1>Promises</h1>
  <h2>The promise object represents the eventual completion of or failure of asynchorous operation and its resulting
    value</h2>

  <script>

    function savetoDb(data) {
      return new Promise((resolve, reject) => {
        let internetSpeed = Math.floor(Math.random() * 10) + 1;
        
        if (internetSpeed > 4) {
          resolve("success: data is saved");
        } else {
          reject("failure: data isn't saved");
        }
      });
    }

    savetoDb("apna college");

  </script>
