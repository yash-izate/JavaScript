<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested For Loop</title>
</head>
<body>

  <h1>Nested For Loop</h1>
  
  <script>

    for(i=1; i<=3; i++) {
      console.log(`outer loop ${i}`);
      
      for(j=1; j<=3; j++) {
        console.log(j);
      }
    }

  </script>
</body>
</html>
