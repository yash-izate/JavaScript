<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Every Method in Array</title>
</head>
<body>
  <h1>Every Method in Array</h1>

  <script>
    let arr1 = [2,4,6];
    let arr2 = [3,5,7,2];

    let res1 = arr1.every((el) => (el%2 == 0));
    let res2 = arr1.every((el) => (el%2 != 0));

    console.log(res1);
    console.log(res2);

  </script>
</body>
</html>
