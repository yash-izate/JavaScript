<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Literals</title>
</head>
<body>
  <h1>Object Literals</h1>
  <h2>It store key - value pair</h2>
  
  <script>
    // const means - reference or address is fixed, values pairs can be changed
    // object literals can also stored arrays

    let college = {
      name: "yeshwantrao chavan college of engineering",
      branch: ["civil", "vlsi", "csd", "electronics", "electrical", "ctech", "it"],
      students: 1500,
    };

    console.log(college);

    // how to add or remover properties in object literals

    const student = {
      name: "yash",
      age: 21,
      roll: 61,
      cgpa: 95.4,
      city: "nagpur"
    };

    student.city = "mumbai";
    student.gender= "male";
    student.marks = "A";
    delete student.cgpa;

    
    console.log(student);
  </script>
</body>
</html>
