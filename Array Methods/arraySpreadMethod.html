<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spread Method</title>
</head>
<body>
  <h1>Spread Method with Arrays & Objects</h1>

  <h2>spread method is very useful</h2>
  
  <script>
    //  spread with arrays

    let arr = [2,6,7,1,9,4,8,5];

    let newArr = [...arr];
    let newObj = {...arr};
    
    console.log(newArr);
    console.log(newObj);

    console.log("__________________________________________________");

    //  can also be done with string

    let str = "Welcome to";
    let char = "Apna College";

    let arrChar = [...str, ...char];
    let objChar = {...str, ...char};

    console.log(arrChar);
    console.log(objChar);

    console.log("________________________________________________________");
    
    // spread with objects literals

    const data = {
      email: "ironman@marvels.com",
      password: "pass@1234",
    };

    const objData = {...data, id:123, country: "India"};

    console.log(objData);


    
  </script>
</body>
</html>
