<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reduce Method</title>
</head>
<body>
  <h1>Reduce Method in Array</h1>
  
  <script>
    let nums = [1,2,3,4,5];

    let finalVal =  nums.reduce((res,el) => {
      // console.log(res);
      return res + el;
    } );

    console.log(finalVal);
  </script>
</body>
</html>
