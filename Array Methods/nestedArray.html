<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Array</title>
  <style>
    h1 {
      text-align: center;
      text-decoration: underline;
      text-decoration: rgb(red, green, blue);
    }
  </style>
</head>

<body>

  <h1>Nested Array</h1>

  <script>
    let game = [["X", null, "O"], [null, "X", null], ["O", null, "X"]];

    game[0][1] = "O";

    console.log(game);
  </script>
</body>

</html>
